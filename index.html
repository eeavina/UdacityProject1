<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container-fluid">
    <header class="row header">
        <div class="col-xs-12 col-md-2"></div>
        <div class="col-xs-12 col-md-10">
            <div class="row">
                <div class="col-xs-2 left">
                    <img class="logo" src="img/seo.jpeg" alt="SEO picture" />
                </div>
                <div class="col-xs-10 right">
                    <h1 class="capital name">Enikő Éva Avina</h1>
                    <h4 class="capital title">front-end student</h4>
                </div>
            </div>
            <div class="row">
                <hr />
            </div>
        </div>
    </header>
    <main class="row">
        <aside class="col-xs-12 col-md-2 div-pad text-center">
                <div class="col-xs-4 col-md-12 div-pad color">
                    <div class="green img-responsive"></div>
                    <h4>#4a9973</h4>
                </div>
                <div class="col-xs-4 col-md-12 div-pad color">
                    <div class="dark-grey"></div>
                    <h4>#2d3c49</h4>
                </div>
                <div class="col-xs-4 col-md-12 div-pad color">
                    <div class="grey"></div>
                    <h4>#7d97ad</h4>
                </div>
        </aside>
        <article class="col-xs-12 col-md-10 div-pad">
            <section class="div-pad">
                <img class="big-pic" src="img/bigpic.jpg" alt="Big Picture" />
            </section>
            <section class="container-fluid div-pad">
                <div class="row div-pad work-title"><h3>Featured Work</h3></div>
                <div class="row work-contents">
                    <div class="col-xs-12 col-md-4 text-center work-content">
                        <img class="img-responsive image" src="img/mobile.jpeg" alt="Mobile phone" />
                        <h3 class="capital">cell phone</h3>
                        <a href="https://en.wikipedia.org/wiki/Mobile_phone">wikipedia.org/wiki/Mobile_phone</a>
                    </div>
                    <div class="col-xs-12 col-md-4 text-center work-content">
                        <img class="img-responsive image" src="img/tablet.jpeg" alt="Tablet" />
                        <h3 class="capital">Tablet</h3>
                        <a href="https://en.wikipedia.org/wiki/Tablet_computer">wikipedia.org/wiki/Tablet_computer</a>
                    </div>
                    <div class="col-xs-12 col-md-4 text-center work-content">
                        <img class="img-responsive image" src="img/laptop.jpeg" alt="Laptop" />
                        <h3 class="capital">Laptop</h3>
                        <a href="https://en.wikipedia.org/wiki/Laptop">wikipedia.org/wiki/Laptop</a>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer class="row div-pad source">
        <div class="col-xs-6">Images: <a href="https://www.pexels.com/search/google/">Google Pexels</a></div>
        <div class="col-xs-6"><img class="img-responsive bottom-logo" src="img/logo.png" alt="Udacity Logo" /></div>
    </footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
